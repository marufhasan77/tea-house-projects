<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tea-house</title>
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body>
   <header class="max-w-screen-xl mx-auto px-16 lg:px28">
    <div class="flex pt-10 mb-20">
      <div>
        <h1 class="text-5xl md:text-7xl">It's good <br> tea time at The <br> Tea House</h1>
        <p class="text-gray-500 w-3/4 my-6">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
        <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 text-white font-bold">Explore More <i class="fa-solid fa-right-long -rotate-45"></i></button>
      </div>
      <div class="relative">
        <div>
          <img class="w-full" src="./images/banner.png" alt="">
        </div>
        <!-- card -->
         <div class="absolute top-28 md:top-80 md:left-32 lg:left-28 flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg">
          <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
          <div class="ml-3">
            <h2 class="lg:text-2xl font-bold">5.00</h2>
            <p class="text-gray-500">Trust Pilot Ratings</p>
          </div>
         </div>
      </div>
    </div>
   </header>
   <main></main>
   <footer></footer>
</body>
</html>
